<!DOCTYPE html>
<html>
<head>
    <title>Embedding MP4 Video in HTML</title>
</head>
<body>
    <h2>Playing an MP4 Video in HTML</h2>
    <video width="500" height="400" controls>
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
